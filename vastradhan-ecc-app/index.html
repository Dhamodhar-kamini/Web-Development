                        <source src="./assets/VASTRADHAN.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="icon-cart">
                    <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">

        </div>

        <!--Cover page-->
        <div class="cover-page">
            <img src="https://cdn0.weddingwire.in/article/9671/original/960/jpg/51769-silk-saree-images-rajham-designer-silks-insta-liquid-gold.webp" class="coverPageImg" alt="">
            <img src="./assets/redsaree" class="coverPageImg" alt="">

        </div>



        <!--Product list-->
        <div id="products-list" class="listProduct">
            <div id="product-card" class="item">
                <img class="saree-img"
                    src="https://assets.isu.pub/document-structure/230130071810-ad3cb72650fcc69f04ca7afc076424c3/v1/4c28f923c0691002f73ca2ad1da73336.jpeg"
                    alt="">
                <h1>Product Name</h1>
                <div class="price">$200</div>
                <button id="addCart">
                    Add to Cart
                </button>
            </div>

            
        </div>


        <!--cart items-->
        <div class="cart-tab">
            <h1>Shopping Cart</h1>
            
            <div class="list-cart">

            </div>
