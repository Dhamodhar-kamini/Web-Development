<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Grid Layout</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Two equal columns */
        grid-template-areas:
            "header header"
            "main sidebar"
            "footer footer";
        min-height: 100vh; /* Full height */
    }
    header {
        grid-area: header;
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    main {
        grid-area: main;
        padding: 20px;
    }
    sidebar {
        grid-area: sidebar;
        padding: 20px;
        background: #f4f4f4;
    }
    footer {
        grid-area: footer;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
    }
    @media (max-width: 768px) {
        .container {
            grid-template-columns: 1fr; /* Single column for smaller screens */
            grid-template-areas:
                "header"
                "main"
                "sidebar"
                "footer";
        }
    }
</style>
</head>
<body>
<div class="container">
    <header>Header</header>
    <main>Main Content</main>
    <sidebar>Sidebar Content</sidebar>
    <footer>Footer</footer>
</div>
</body>
</html>
